<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Girassol&family=Montserrat:wght@500&display=swap"
      rel="stylesheet"
    />
    <title>Image Decryption</title>
  </head>
  <body>
    <header>
      <div class="typewriter" style="height: 100px">
        <h1>PicCryptor</h1>
      </div>
    </header>
    <main>
      <div style="height: 150px"></div>
      <div class="Home">
        <a class="button" data-text="Awesome" href="index.html">
          <span class="actual-text">&nbsp;Home&nbsp;</span>
          <span aria-hidden="true" class="hover-text">&nbsp;Home&nbsp;</span>
        </a>
      </div>

      <section
        class="image-actions"
        style="
          margin: auto;
          margin-top: 50px;
          color: white !important;
          display: flex;
          flex-direction: column;
          width: 400px;
          justify-content: center;
          align-items: center;
        "
      >
        <input
          type="file"
          id="imageInput2"
          accept="image/*"
          style="display: none"
        />
        <div class="decryption-upload-container">
          <!-- <button id="uploadButton2" class="upload-button-2">Upload Encrypted Image</button> -->
          <button id="uploadButton2" class="upload-button-2">
            <span class="actual-text"
              >&nbsp;Upload&nbsp;Encrypted&nbsp;Image&nbsp;</span
            >
            <span aria-hidden="true" class="hover-text"
              >&nbsp;Upload&nbsp;Encrypted&nbsp;Image&nbsp;</span
            >
          </button>
        </div>

        <div
          style="
            display: flex;
            flex-direction: row;
            margin-left: 20px;
            margin-right: 20px;
            margin-top: 40px;
            margin-bottom: 20px;
          "
        >
          <label
            for="decryptionKey"
            id="decryptionKeyLabel"
            style="margin-right: 10px"
            >Decryption Key:
          </label>
          <input
            type="text"
            id="decryptionKey"
            style="width: 125px; height: 25px; outline: none"
          />
        </div>

        <div class="decryption-decrypt-container">
          <button id="decryptButton" class="decrypt-button">
            <span class="actual-text">&nbsp;Decrypt&nbsp;</span>
            <span aria-hidden="true" class="hover-text"
              >&nbsp;Decrypt&nbsp;</span
            >
          </button>
        </div>
      </section>
      <!-- <section class="image-preview">
            <h2>Original Image</h2>
            <img id="originalImagePreview" alt="Original Image" width="150" height="150">
        </section>
        <section class="image-preview">
            <h2>Encrypted Image</h2>
            <img id="encryptedImagePreview" alt="Encrypted Image" width="150" height="150">
        </section> -->
      <section
        class="image-preview decrypted"
        id="decryptShow"
        style="display: none"
      >
        <h2>Decrypted Image</h2>
        <img
          id="decryptedImage"
          alt="Decrypted Image"
          width="150"
          height="150"
        />
        <a
          id="downloadDecryptedLink"
          class="download-link"
          download="decrypted_image.png"
          style="margin-left: 35%"
          ><span class="actual-text"
            >&nbsp;Download&nbsp;Decrypted&nbsp;Image&nbsp;</span
          >
          <span aria-hidden="true" class="hover-text"
            >&nbsp;Download&nbsp;Decrypted&nbsp;Image&nbsp;</span
          ></a
        >
      </section>
    </main>
    <script src="js/common.js"></script>
    <!-- <script src="js/decryption.js"></script> -->
  </body>
</html>
